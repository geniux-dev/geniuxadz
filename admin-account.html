<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdzApp</title>

    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css" />
  </head>

  <body>
    <nav class="navbar">
      <a href="index.html" onclick="window.location.href='admin-index.html'" style="--hover-bg:#5B37B720; --hover-c:#5B37B7;">
        <svg viewBox="0 0 100 100">
          <g transform="translate(10 5) scale(0.8 0.9)">
            <path
              d="M 0 30 v 70 h 100 v -70 l -50 -30 z"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
          </g>
        </svg>
        <span>
          Home
        </span>
      </a>

      <a href="#" onclick="window.location.href='admin-createAd.html'">
        <svg viewBox="0 0 100 100">
          <g transform="translate(5 5) scale(0.9 0.9)">
            <path
              d="M 50 35 a 20 20 0 0 1 50 0 q 0 25 -50 60 q -50 -35 -50 -60 a 25 25 0 0 1 50 0"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
          </g>
        </svg>
        <span>
            PostAd
        </span>
      </a>

      <a href="#" onclick="window.location.href='admin-search.html'">
        <svg viewBox="0 0 100 100">
          <g transform="translate(5 5) scale(0.9 0.9)">
            <circle
              cx="45"
              cy="38"
              r="38"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
            />
            <line
              x1="66"
              y1="65"
              x2="100"
              y2="100"
              stroke="currentColor"
              stroke-width="10"
            />
          </g>
        </svg>
        <span>
          Search
        </span>
      </a>

      <a href="admin-account.html" class="active" style="--hover-bg:#1892A620; --hover-c:#1892A6;">
        <svg viewBox="0 0 100 100">
          <g transform="translate(5 5) scale(0.9 0.9)">
            <circle
              cx="50"
              cy="35"
              r="18"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
            />
            <rect
              x="15"
              y="75"
              width="70"
              height="50"
              rx="25"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
            />
          </g>
        </svg>
        <span>
          Profile
        </span>
      </a>
    </nav>

    <div class="container">
      <h3 class="htitle">Profile</h3>
      <div class="profile-card">
        <div class="wrapperr">
          <img
            src="images/coke-logo.png"
            alt=""
            class="image--cover"
          />
          <div class="myinfo">
            <span class="name">Coca Cola</span><br />
            <span class="userid">info@cocacola.co.za</span>
          </div>
        </div>

        <div class="profileKPI">
          <div class="user-info user-posts borderLeft">
            <span class="kpiOn">33</span><span class="kpiOn">Posts</span>
          </div>
          <div
            class="user-info user-posts borderLeft"
          >
            <span>33</span><span>Likes</span>
          </div>
          <div class="user-info user-followers borderLeft">
            <span>22</span><span>Dislike</span>
          </div>
          <div class="user-info user-following">
            <span>22</span><span>Views</span>
          </div>
        </div>
      </div>
  


      <h3 class="htitle">Personal Information</h3>

      <div class="setting-card">
          <div class="card" onclick="window.location.href='admin-myposts.html'">
            <div class="card-block">
              <h1
                class="card-text card-icons float-left"
                style="background:#fdc85e;"
              >
                <i class="fas fa-user"></i>
              </h1>
              <h4 class="card-title">My Products</h4>
              <p class="card-text smalltxt">
                View, Manage/Modify all your posts
              </p>
              <i class="fas fa-angle-right arrowfa"></i>
            </div>
          </div>
        </div>

      <div class="setting-card">
        <div class="card" onclick="window.location.href='admin-myInfo.html'">
          <div class="card-block">
            <h1
              class="card-text card-icons float-left"
              style="background:#fdc85e;"
            >
              <i class="fas fa-user"></i>
            </h1>
            <h4 class="card-title">My Account</h4>
            <p class="card-text smalltxt">
              Edit your contact information
            </p>
            <i class="fas fa-angle-right arrowfa"></i>
          </div>
        </div>
      </div>

      <div class="setting-card">
        <div class="card" onclick="window.location.href='admin-modifyAddress.html'">
          <div class="card-block">
            <h1
              class="card-text card-icons float-left"
              style="background:#8c7aec;"
            >
              <i class="fas fa-map-marker-alt"></i>
            </h1>
            <h4 class="card-title">Address</h4>
            <p class="card-text smalltxt">
              Edit your contact information
            </p>
            <i class="fas fa-angle-right arrowfa"></i>
          </div>
        </div>
      </div>

      <div class="setting-card">
        <div class="card" onclick="window.location.href='aadmin-modifyLogin.html'">
          <div class="card-block">
            <h1
              class="card-text card-icons float-left"
              style="background:#ec6ab4;"
            >
              <i class="fas fa-key"></i>
            </h1>
            <h4 class="card-title">Privacy</h4>
            <p class="card-text smalltxt">
                secure your login credentials
            </p>
            <i class="fas fa-angle-right arrowfa"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="js/nav.js"></script>
  </body>
</html>
