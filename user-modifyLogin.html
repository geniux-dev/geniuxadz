<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdzApp</title>

    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css" />
    <script src="js/jquery/jquery.min.js"></script>
  </head>
<style>
  .textBox{
  margin-bottom: 3px;
}
</style>
  <body>
    <nav class="navbar">
      <a href="#" onclick="window.location.href='index.html'">
        <svg viewBox="0 0 100 100">
          <g transform="translate(10 5) scale(0.8 0.9)">
            <path
              d="M 0 30 v 70 h 100 v -70 l -50 -30 z"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
          </g>
        </svg>
        <span>
          Home
        </span>
      </a>

      <a
        href="#"
        class="active"
        style="--hover-bg: #ff572221;
      --hover-c: #F44336;"
        onclick="window.location.href='user-createAd.html'"
      >
        <svg viewBox="0 0 100 100">
          <g transform="translate(5 5) scale(0.9 0.9)">
            <path
              d="M 50 35 a 20 20 0 0 1 50 0 q 0 25 -50 60 q -50 -35 -50 -60 a 25 25 0 0 1 50 0"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
          </g>
        </svg>
        <span>
          PostAd
        </span>
      </a>

      <a href="#" onclick="window.location.href='user-search.html'">
        <svg viewBox="0 0 100 100">
          <g transform="translate(5 5) scale(0.9 0.9)">
            <circle
              cx="45"
              cy="38"
              r="38"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
            />
            <line
              x1="66"
              y1="65"
              x2="100"
              y2="100"
              stroke="currentColor"
              stroke-width="10"
            />
          </g>
        </svg>
        <span>
          Search
        </span>
      </a>

      <a href="" onclick="window.location.href='user-myAccount.html'">
        <svg viewBox="0 0 100 100">
          <g transform="translate(5 5) scale(0.9 0.9)">
            <circle
              cx="50"
              cy="35"
              r="18"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
            />
            <rect
              x="15"
              y="75"
              width="70"
              height="50"
              rx="25"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
            />
          </g>
        </svg>
        <span>
          Profile
        </span>
      </a>
    </nav>

    <div class="container">
      <h3 class="htitle">Secure your credential <i class="fas fa-key"></i></h3>

      <div class="posts-container">
        <div class="post-card">
          <div class="post-header">
            <img src="images/profile-icon.jpg" class="post-user-image" />
            <a class="post-user-name" href="#">Evidence Mpahutha</a>
            <hr />
          </div>

          <div class="post-content" style="padding:10px">
            <p class="form-txt">Update Username</p>
            <input type="text" class="textBox" placeholder="Eg. evidence234 or irsglobal.net" style="margin-bottom: 10px;"/>
           
            <p class="form-txt">Update Password</p>
            <input type="text" class="textBox" placeholder="Type Old password" />
            <input type="text" class="textBox" placeholder="Type New password" />
            <input type="text" class="textBox" placeholder="Confirm New password" />
         
         
          </div>

          <div class="post-footer" style="padding: 7px 10px 20px 10px;">
            <button class="mybtn" style="background: #03a9f4;">Update</button>
          </div>
        </div>
      </div>
    </div>


    <script src="js/nav.js"></script>
    <script src="js/slideshow.js"></script>
  </body>
</html>
