<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdzApp</title>

    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css" />
    <script src="js/jquery/jquery.min.js"></script>
  </head>
  <style>
    .wrap-custom-file label {
      border-radius: 50%;
    }
    .wrap-custom-file {
      width: 150px;
      height: 150px;
    }
    .post-card-image {
      text-align: center;
    }
    .camico {
      top: 58px;
      left: 52%;
    }
  </style>

  <body>
    <nav class="navbar">
      <a href="#" onclick="window.location.href='index.html'">
        <svg viewBox="0 0 100 100">
          <g transform="translate(10 5) scale(0.8 0.9)">
            <path
              d="M 0 30 v 70 h 100 v -70 l -50 -30 z"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
          </g>
        </svg>
        <span>
          Home
        </span>
      </a>

      <a href="#" onclick="window.location.href='user-createAd.html'">
        <svg viewBox="0 0 100 100">
          <g transform="translate(5 5) scale(0.9 0.9)">
            <path
              d="M 50 35 a 20 20 0 0 1 50 0 q 0 25 -50 60 q -50 -35 -50 -60 a 25 25 0 0 1 50 0"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
          </g>
        </svg>
        <span>
          PostAd
        </span>
      </a>

      <a href="#" onclick="window.location.href='user-search.html'">
        <svg viewBox="0 0 100 100">
          <g transform="translate(5 5) scale(0.9 0.9)">
            <circle
              cx="45"
              cy="38"
              r="38"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
            />
            <line
              x1="66"
              y1="65"
              x2="100"
              y2="100"
              stroke="currentColor"
              stroke-width="10"
            />
          </g>
        </svg>
        <span>
          Search
        </span>
      </a>

      <a
        href=""
        onclick="window.location.href='user-myAccount.html'"
        style="--hover-bg:#1892A620; --hover-c:#1892A6;"
      >
        <svg viewBox="0 0 100 100">
          <g transform="translate(5 5) scale(0.9 0.9)">
            <circle
              cx="50"
              cy="35"
              r="18"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
            />
            <rect
              x="15"
              y="75"
              width="70"
              height="50"
              rx="25"
              stroke="currentColor"
              stroke-width="10"
              fill="none"
            />
          </g>
        </svg>
        <span>
          Profile
        </span>
      </a>
    </nav>

    <div class="container">
      <h3 class="htitle">
        Update your information <i class="fas fa-user"></i>
      </h3>

      <div class="posts-container">
        <div class="post-card">
          <div class="post-header">
            <img src="images/profile-icon.jpg" class="post-user-image" />
            <a class="post-user-name" href="#">Evidence Maphutha</a>
            <hr />
          </div>

          <div class="post-card-image" style="padding:10px;">
            <div class="wrap-custom-file">
              <input
                type="file"
                name="logo"
                id="image1"
                accept="image/jpg,image/jpeg,image/png,image/bmp"
              />
              <label
                for="image1"
                class="uploadimg"
                style="background-image: url('images/profile-icon.jpg');"
              >
                <span style="color:#fff">Select Profile: PNG/JPG</span>
                <i class="fas fa-camera camico"></i>
              </label>
            </div>
          </div>

          <div class="post-content" style="padding:10px">
            <p class="form-txt">Full Names</p>
            <input
              type="text"
              class="textBox"
              placeholder="FirstName and LastName"
              value="Evidence Mpahutha"
            />
            <p class="form-txt">Email</p>
            <input
              type="text"
              class="textBox"
              placeholder="Email"
              value="evidence@gmail.com"
            />
          </div>

          <div class="post-footer" style="padding: 7px 10px 20px 10px;">
            <button class="mybtn" style="background: #03a9f4;">Update</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $('#image1').each(function() {
        // Refs
        var $file = $(this),
          $label = $file.next('label'),
          $labelText = $label.find('span'),
          labelDefault = $labelText.text();

        // When a new file is selected
        $file.on('change', function(event) {
          var fileName = $file
              .val()
              .split('\\')
              .pop(),
            tmppath = URL.createObjectURL(event.target.files[0]);
          //Check successfully selection
          if (fileName) {
            $label
              .addClass('file-ok')
              .css('background-image', 'url(' + tmppath + ')');
            $labelText.text(fileName);
          } else {
            $label.removeClass('file-ok');
            $labelText.text(labelDefault);
          }
        });

        // End loop of file input elements
      });
    </script>

    <script src="js/nav.js"></script>
    <script src="js/slideshow.js"></script>
  </body>
</html>
